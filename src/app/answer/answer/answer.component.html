<div class="answer" (click)="quizeService.selectAnswer(answerText())" 
[ngClass]="{'answer': true, 'correct-answer': isCorrectAnswer(), 'wrong-answer': isWrongAnswer(), 'disabled-answer': !!this.quizeService.currentAnswer()}" > 
  <div class="answer-letter">{{letterMappingArray[answerIndex()]}}</div>
  <div class="answer-text">{{answerText()}}</div>
</div>
